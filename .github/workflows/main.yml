on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
    paths:
      - "**"
      - ".github/workflows/expo.yaml"
    workflow_dispatch:
permissions:
  contents: write
name: Expo Build
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: ğŸ— Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.2"
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.4

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: cd apps/mobile; npm install

      - name: ğŸš€ Build app
        run: cd apps/mobile; mkdir builds; eas build -p ios --local --non-interactive --output builds/build.ipa

      - name: ğŸ“¦ Publish ipa to releases
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./apps/mobile/builds/build.ipa
          asset_name: "app.ipa"
          tag: ${{ github.ref }}
          overwrite: true

      - name: ğŸ— Install ios-uploader
        run: npm install -g ios-uploader

      - name: ğŸ“¦ Upload ipa to TestFlight
        run: ios-uploader upload -u ${{ secrets.APPLE_ID }} -p ${{ secrets.APPLE_PASSWORD }} -f ./apps/mobile/builds/build.ipa
